    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacts</title>
</head>
<body>
    <header>
        <div class="logo-name"><a href="index.html">John Claro Cueto.</a></div>
        <div class="l-d-modes"><i class="fas fa-moon icon-moon"></i>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="contacts.html" class="active">Contacts</a></li>
            </ul>
        </nav>
    </header>
        <main>
            <h1 class="label-feedback">Give a <span class="f-highlighted">&nbsp;F</span>eedback!</h1>
            <section class="contact-me">
    
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name." required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email." required>
            
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your Message Feedback." required></textarea>   
                </form>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="fileInput">Choose a file:</label>
                    <input type="file" id="fileInput" name="fileInput">
                    <br>
                    <input type="submit" value="Upload">
                </form>
            </section>
        </main>
